name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        cache: false
      env:
        GOPATH: $HOME

    - name: Build
      run: |
        export GOENV="/root/.config/go/env"
        ls
        go env|grep CACHE
        go env GOMODCACHE
        go env GOPATH
        go env
        go build -v ./...

    - name: Test
      run: go test -v ./...
